<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Closing   </title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<style>
    .blink_me {
  animation: blinker 1s linear infinite;
}

@keyframes blinker {
  50% {
    opacity: 0;
  }
}
</style>

</head>
<body style="background-image: url(/static/images/update_p.jpg); background-size:cover;">




    <h1> <center>Welcome to Query / Complaint Closing</center></h1>


    <div class="container my-5">
        <form method="POST">
          {%csrf_token%}
        
    
          <div class="form-floating mb-3">
            <input
              type="text"
              value="{{stid.complaint}}" name="complaint"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Query/Complaint Title</label>
          </div>
    
          
          <div class="form-floating mb-3">
            <input
              type="email"
              value="{{stid.email}}" name="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email</label>
          </div>
    
          <div class="form-floating mb-3">
            <input
              type="integer"
              value="" name="mobile"
              class="form-control"
              id="floatingInput"
              placeholder=""
            />
            <label for="floatingInput">Mobile</label>
          </div>
    
          <div class="form-floating mb-3">
            <input
              type="text"
              name="issue"
              value="{{stid.issue}}"
              class="form-control"
              id="floatingInput"
              placeholder="Issue"
            />
            <label for="floatingInput">Issue</label>
          </div>
    
        
    
    
        
        
          <div class="mb-3 my-3">
            <label for="validationCustom04" class="form-label">Status</label>
            <select class="form-select" name="status" value='{{stid.status}}' id="validationCustom04" required>
               
                <option>Pending</option>
                <option>Done</option>

             
            </select></div>
    
    
    
          <button type="submit" class="btn btn-primary btn-lg">
            Submit
          </button>
        </form>
      </div>
    


</body>
</html>
