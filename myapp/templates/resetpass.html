<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reser Password</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


<style>
    .blink_me {
  animation: blinker 1s linear infinite;
}

@keyframes blinker {
  50% {
    opacity: 0;
  }
}
</style>

</head>
<body style="background-image: url(/static/images/update_p.jpg); background-size:cover;">

    <br>
    

    <h1 class="blink_me"> <center>Welcome to Reset Password Page</center></h1>
    <br>
<hr>


{%if msg %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong> For reset password:</strong>{{msg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<form method="POST">
    {% csrf_token %}
<center>        <div class="col-md-3">
        <label for="exampleInputPassword1"  class="form-label">Enter your email</label>
        <input type="email" class="form-control" name="email"  id="exampleInputPassword1">
    </div>

    <div class="col-md-3">
        <label for="exampleInputPassword1"  class="form-label">Enter your mobile</label>
        <input type="number" class="form-control" name="mobile"  id="exampleInputPassword1">
    </div>
<br>
    <div>
    <button type="submit" class="btn btn-primary" name="resetpass" value="login" >Submit</button>
</div></center>

</form>


</body>
</html>
