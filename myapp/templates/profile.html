<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



<style>
    .blink_me {
  animation: blinker 1s linear infinite;
}

@keyframes blinker {
  50% {
    opacity: 0;
  }
}
</style>



</head>
<body style="background-image: url(/static/images/member_bg.jpg); background-size:cover;">
<h1><center>Profile</center></h1>

<div class="container">


<!-- Update Profile form start -->

<form method="POST" class="row g-3 needs-validation" novalidate>
    {% csrf_token %}
      <div class="col-md-6">
        <label for="validationCustom01"  class="form-label">First name</label>
        <input type="text" name="firstname" class="form-control" id="validationCustom01" value="{{cuser.firstname}}" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
  
      <div class="col-md-6">
        <label for="validationCustom02"  class="form-label">Last name</label>
        <input type="text" name="lastname" class="form-control" id="validationCustom02" value="{{cuser.lastname}}" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
  
      <div class="col-md-6">
        <label for="validationCustomUsername"  class="form-label">Email</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" name="email" class="form-control" id="validationCustomUsername" value="{{cuser.email}}" aria-describedby="inputGroupPrepend" required>
          <div class="invalid-feedback">
            Please choose a email.
          </div>
        </div>
      </div>
  
      <div class="col-md-6">
          <label for="validationCustom01"  class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="validationCustom01" value="{{cuser.password}}" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>  
  
      <div class="col-md-4">
        <label for="validationCustom05"  class="form-label">Mobile</label>
        <input type="number" name="mobile" class="form-control" value="{{cuser.mobile}}"  id="validationCustom05" required>
        <div class="invalid-feedback">
          Please provide a valid Mobile number.
        </div>
      </div>
  
  <!-- form -->
   
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary" >Save changes</button> -->
          <a class="btn btn-primary" href="/member_page">Update</a>
        </div>
      </div>
    </div>
  </div>
  

<!-- Update Profile form END -->



</div>

<center><a class="btn btn-primary" href="/member_page">Member's Page</a></center>
</body>
</html>
